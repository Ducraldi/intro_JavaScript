<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githubgram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bienvenido a Githubgram</h1>
    <hr>

    <div class="row">
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Digita el nombre de un usuario">
            <button id="buscar" class="btn btn-primary">Buscar usuario</button>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-3">
            <img class="imagen_perfil" src="https://image.shutterstock.com/image-vector/user-icon-260nw-523867123.jpg" alt="">
        </div>
        <div class="col-md-12">
            <h3 class="nombre">Nombre del usuario</h3>
            <p class="nombreUsuario">@nombreusuario</p>
            <p><span class="biografia"></span></p>
            <p>Seguidores: <span class="seguidores">123123</span></p>
            <p>Siguiendo: <span class="siguiendo">12313</span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
